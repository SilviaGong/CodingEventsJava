<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<h1>All Events</h1>

<ul>
    <table>
        <thead>
        <tr>
            <th>Event Name</th>
            <th>Description</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="event : ${events}">
            <tr>
                <td th:text="${event.key}"></td>
                <td th:text="${event.value}"></td>
                <td th:replace="fragments :: address"></td>
            </tr>
        </th:block>
        </tbody>

    </table>
</ul>

</body>
</html>
